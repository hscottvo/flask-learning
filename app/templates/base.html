<!doctype html>

<html> 
    <head>
        {%if title%}
        <title>{{ title }} - Learning</title>
        {%else%}
        <title>Welcome to Learning</title>
        {%endif%}
    </head>
    <body>
        <div>
            Learning: 
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
